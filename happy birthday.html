<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday, Sister!</title>
    <style>
        body {
            background: linear-gradient(to right, #ff9966, #ff5e62);
            text-align: center;
            font-family: 'Arial', sans-serif;
            color: white;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        .container {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            animation: fadeIn 3s ease-out;
        }

        .photo {
            border-radius: 50%;
            width: 200px;
            height: 200px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            animation: zoomIn 3s ease-in-out, rotate 10s linear infinite;
            object-fit: cover;
        }

        h1 {
            font-size: 3em;
            margin-top: 20px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: slideIn 3s ease-in-out;
        }

        .message {
            font-size: 1.5em;
            margin-top: 20px;
            background: rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 10px;
            animation: fadeInMessage 3s ease-in-out;
        }

        .created-by {
            margin-top: 40px;
            font-size: 1.2em;
            color: yellow;
            animation: fadeIn 4s ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes zoomIn {
            0% { transform: scale(0.5); }
            100% { transform: scale(1); }
        }

        @keyframes slideIn {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(0); }
        }

        @keyframes fadeInMessage {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Floating Balloons */
        .balloon {
            position: absolute;
            width: 50px;
            height: 70px;
            background: red;
            border-radius: 50%;
            opacity: 0.7;
            animation: float 6s infinite ease-in-out;
        }

        @keyframes float {
            0% { transform: translateY(100vh) scale(1); }
            100% { transform: translateY(-100vh) scale(1.2); }
        }

        .balloon:nth-child(2) { left: 20%; background: blue; animation-duration: 3s; }
        .balloon:nth-child(3) { left: 40%; background: pink; animation-duration: 5s; }
        .balloon:nth-child(4) { left: 60%; background: yellow; animation-duration: 6.5s; }
        .balloon:nth-child(5) { left: 80%; background: green; animation-duration: 5.5s; }

        /* Responsiveness */
        @media (max-width: 768px) {
            .photo {
                width: 150px;
                height: 150px;
            }
            h1 {
                font-size: 2em;
            }
            .message {
                font-size: 1.2em;
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5em;
            }
            .message {
                font-size: 1em;
            }
        }

        /* Button style */
        .play-button {
            background-color: #ff5e62;
            color: white;
            font-size: 1.2em;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 30px;
            transition: background-color 0.3s ease;
        }

        .play-button:hover {
            background-color: #ff9966;
        }
    </style>
</head>
<body>

    <!-- Floating Balloons -->
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>

    <div class="container">
        <img src="img/24.jpg" alt="Sister's Birthday" class="photo" />
        <h1>Happy Birthday, Dear Sister! ðŸŽ‰</h1>
        <div class="message">
            Wishing you a day filled with love, joy, and laughter! May this year bring you success, happiness, and everything your heart desires.  
            ðŸ’– Stay blessed and keep smiling! ðŸ’–
        </div>
        <div class="created-by">
            Created by: <b>Rajib Sunar</b>
        </div>

        <!-- Play Button -->
        <button class="play-button" onclick="playAudio()"> please click here sister</button>

        <!-- Audio Player -->
        <audio id="birthdayAudio" loop>
            <source src="music/happy-birthday.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>

    <script>
        // Function to play audio on button click
        function playAudio() {
            var audio = document.getElementById("birthdayAudio");
            audio.play();  // Play the audio
        }
    </script>

</body>
</html>
